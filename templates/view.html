<!doctype html>
<html>
    <head>
        <title>Text-Only View</title>
    </head>
    <body>
        {% for item in html %}
            {% if item.name == 'img' %}
        <p>image contains: {{ item['alt'] }}</p>
            {% elif item.name == 'a' %}
        <a href="{{ item['href'] }}">{{ item.text }}</a>
            {% else %}
        <{{ item.name }}> {{item.text}} </{{item.name}}>
            {% endif %}
        {% endfor %}
    </body>
</html>
